<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - Mohammad Aflah Khan</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            
            <!-- Navigation Links -->
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="education.html" class="nav-link">Education & Career</a>
                <a href="publications.html" class="nav-link active">Publications</a>
                <a href="news.html" class="nav-link">News</a>
                <a href="service.html" class="nav-link">Service</a>
                <a href="awards.html" class="nav-link">Awards</a>
            </div>
            
            <!-- Mobile Menu Toggle -->
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content page-content">
        <!-- Page Header -->
        <section class="page-header">
            <div class="container">
                <h1 class="page-title">Publications</h1>
                <p class="page-subtitle">Complete list of my research publications and contributions</p>
            </div>
        </section>

        <!-- Publication Filters -->
        <section class="publication-filters">
            <div class="container">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All Publications</button>
                    <button class="filter-btn" data-filter="conference">Conference Papers</button>
                    <button class="filter-btn" data-filter="workshop">Workshop Papers</button>
                    <button class="filter-btn" data-filter="extended">Extended Abstracts</button>
                    <button class="filter-btn" data-filter="preprint">Preprints</button>
                </div>
                
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search publications...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </section>

        <!-- Publications List -->
        <section class="publications-list">
            <div class="container">
                <div class="publications-container">
                    <!-- Publications will be loaded dynamically from data.json -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Your Name. All rights reserved.</p>
        </div>
    </footer>

    <script src="data-loader.js"></script>
    <script src="script.js"></script>
    <script>
        // Load publications when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            const data = await portfolioData.loadData();
            
            // Update page title if data is available
            if (data && data.personal && data.personal.name) {
                document.title = `Publications - ${data.personal.name}`;
                
                // Update footer text
                const footerText = document.querySelector('.footer p');
                if (footerText) {
                    footerText.innerHTML = `&copy; 2025 ${data.personal.name}. All rights reserved.`;
                }
            }
            
            // Load publications
            await portfolioData.loadPublicationsPage();
        });
    </script>
</body>
</html>
